<script>
head.js(
	{jquery: "{{ urlFor('home') }}js/jquery-1.7.2.min.js"},
	{jqueryui: "{{ urlFor('home') }}js/jquery-ui.min.js"},
	{bootstrap: "{{ urlFor('home') }}js/bootstrap.min.js"},
	{notify: "{{ urlFor('home')}}js/bootstrap-notify.js"},
	{datepicker: "{{ urlFor('home') }}js/bootstrap-datepicker.js"},
	{timepicker: "{{ urlFor('home') }}js/bootstrap-timepicker.js"},
	"{{ urlFor('home') }}js/bootstrap-datepicker.es.js",
	{happy: "{{ urlFor('home') }}js/happy.js"},
	{happy_methods: "{{ urlFor('home') }}js/happy.methods.js"},
    {chosen: "{{ urlFor('home') }}js/chosen.jquery.min.js"},
	{#{select2: "{{ urlFor('home') }}js/select2.min.js"},#}
    {chained: "{{ urlFor('home') }}js/jquery.chained.js"},
	{datatables: "{{ urlFor('home') }}js/jquery.dataTables.min.js"},
	"{{ urlFor('home') }}js/dataTables.fnoStdClasses.js",
	"{{ urlFor('home') }}js/dataTables.fnPagingInfo.js",
	"{{ urlFor('home') }}js/dataTables.fnTwitterBootstrap.js",
    "{{ urlFor('home') }}js/jqueryFileTree.js",
    {momentjs: "{{ urlFor('home') }}js/moment.min.js"},
    "{{ urlFor('home') }}js/lang-all.min.js",
{#  "{{ urlFor('home') }}js/jquery-TwoSidedMultiSelector.js",#}
{#	{handleform: "{{ urlFor('home') }}js/jquery.handleform.js"},#}
    {json2: "{{ urlFor('home') }}js/superagent/json2.js"},
    {superagent: "{{ urlFor('home') }}js/superagent/build.js"},
	{app: "{{ urlFor('home') }}js/app.js"}

);

head.ready(function() {
	$(function(){
		{% if flash.flash is defined %}
		$('.top-right').notify({
    		message: { text: "<h4>{{ flash.flash.title|raw }}</h4>{{ flash.flash.msg|raw }}"},
    		type: '{{ flash.flash.type }}',
    		{% if flash.flash.fade == 0 %}
    		fadeOut: { enabled: false }
    		{% else %}
    		fadeOut: { enabled: true, delay: 4000 }
    		{% endif %}
  		}).show();
  		{% endif %}
	})
});
</script>
