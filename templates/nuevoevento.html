{% extends 'admin-base.html' %}
{% block content %}
<div class="row">
	<div class="span10 offset1">
	<form id="neweventoForm" name="neweventoForm" action="{{ urlFor('nuevo-evento-post') }}" method="post" class="form-horizontal">
			<legend>Nuevo Evento</legend>
			
			<div class="control-group">
				<label class="control-label" for="nombre">Nombre</label>
				<div class="controls">
					<input type="text" id="nombre" name="nombre" value="">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="autor">Autor</label>
				<div class="controls">
					<input type="text"  id="autor" name="autor" value="">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="descripcion">Descripci√≥n</label>
				<div class="controls">
					<textarea id="descripcion" name="descripcion"></textarea> 
				</div>
			</div>
		
			<div class="control-group">
				<label class="control-label" for="fecha_inicio">Fecha de Inicio</label>
				<div class="controls">
					<div class="input-append date" id="dp3" data-date="19-07-2012" data-date-format="dd-mm-yyyy">
						<input class="datepicker" id="fecha_inicio" name="fecha_inicio"  type="text" value="{{ 'now'|date('d/m/Y') }}">
						<span class="add-on"><i class="icon-calendar"></i></span>
					</div>
				</div>
				
			</div>
			<div class="control-group">
				<label class="control-label" for="fecha_fin">Fecha Final</label>
				<div class="controls">
					<div class="input-append date" id="dp3" data-date="19-07-2012" data-date-format="dd-mm-yyyy">
						<input id="fecha_fin" name="fecha_fin" class="datepicker" type="text" value="{{ 'now'|date('d/m/Y') }}">
						<span class="add-on"><i class="icon-calendar"></i></span>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="prioridad">Prioridad:</label>
				<div class="controls">
					<select id="prioridad" name="prioridad" class="chzn-select" data-placeholder="Seleccione prioridad" >
						<option></option>
						<option  value="0">Alta</option>
						<option  value="1">Normal</option>
						<option  value="2">Baja</option>
					</select>
				</div>
			</div>
			
		
			<div class="control-group">
				<label class="control-label" for="hora_inicio">Hora de Inicio</label>
				<div class="controls">
					<div class="input-append">
					<input id="hora_inicio" name="hora_inicio" class="timepicker" type="text" value="{{ 'time' }}">
					<span class="add-on"><i class="icon-time"></i></span>
					</div> 
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="hora_fin">Hora Final</label>
				<div class="controls controls-row">
					<div class="input-append" >
					<input type="text" id="hora_fin" name="hora_fin" class="timepicker" value="{{ 'time'}}">
					<span class="add-on"><i class="icon-time"></i></span>
					</div>
				</div>
			</div>
			<div >
				<select id="principal" name="principal" multiple="" class="multiselect">
					<option value="1">Hola</option>
				</select>
				<select id="selecciones" name="selecciones[]" multiple="" class="multiselect TakeOver"></select>
				<script> $(".multiselect").twosidedmultiselect();</script>
			</div>
			
			<div class="form-actions">
				{% if user is defined %}
				{% if user.ur[0].rol.nombre=='Docente' %}
				<a href="{{ urlFor('docente') }}" class="btn" >Cancelar</a>
				{% else %}
				<a href="{{ urlFor('admin') }}" class="btn" >Cancelar</a>
				{% endif %}
				{% endif %}
				
				<button type="submit" class="btn btn-primary">
					Guardar Datos
				</button>
			</div>
	</form>
</div>
</div>
{% endblock %}
